<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA-Tshirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    .top-bar {
      background: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 8px 20px;
      font-size: 14px;
    }

    .navbar {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo h1 {
      color: red;
      font-size: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .logo span {
      font-size: 10px;
      color: #777;
      margin-top: -4px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      max-width: 450px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .actions i {
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .actions i:hover {
      transform: scale(1.1);
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      background: #f8f8f8;
    }

    .menu-item {
      position: relative;
      cursor: pointer;
      text-align: center;
      transition: color 0.3s ease;
    }

    .menu-item i {
      font-size: 18px;
      display: block;
      margin-bottom: 3px;
      color: #444;
    }

    .menu-item:hover {
      color: red;
    }

    .dropdown {
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 10;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    .dropdown a {
      display: block;
      padding: 5px;
      color: #333;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #eee;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div>Free Shipping</div>
    <div>Return To Store</div>
    <div>Help</div>
  </div>

  <nav class="navbar">
    <div class="logo">
      <h1>FA-Tshirt</h1>
      <span>FA-Tshirt</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="What are you looking for?">
    </div>
    <div class="actions">
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </nav>

  <div class="menu-bar">
    <div class="menu-item">
      <i class="fas fa-male"></i>
      Men
      <div class="dropdown">
        <a href="#">T-Shirts</a>
        <a href="#">Shirts</a>
        <a href="#">Jeans</a>
      </div>
    </div>
    <div class="menu-item">
      <i class="fas fa-female"></i>
      Women
      <div class="dropdown">
        <a href="#">Tops</a>
        <a href="#">Kurtis</a>
        <a href="#">Leggings</a>
      </div>
    </div>
    <div class="menu-item">
      <i class="fas fa-child"></i>
      Kids
      <div class="dropdown">
        <a href="#">Boys</a>
        <a href="#">Girls</a>
        <a href="#">Baby Wear</a>
      </div>
    </div>
  </div>
</body>

</html>
