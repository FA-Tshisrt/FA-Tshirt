<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA-Tshirt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Existing styles remain untouched */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.dropbox.com/scl/fi/6scs34cfiffalea8m5r6k/download.jfif?rlkey=9me88jua5fx4vxiizskj1lk3e&st=js2tc74z&dl=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #loginPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 999;
        }

        #loginPopup input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #loginPopup button {
            padding: 8px 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #userDisplay {
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: rgba(0, 0, 0, 0.6);">
            <div>
                <img src="logo.png" alt="FA-Tshirt" style="height: 40px;">
                <div style="color: white; font-size: 12px;">FA-Tshirt</div>
            </div>
            <div>
                <button id="loginBtn">Login</button>
                <span id="userDisplay"></span>
            </div>
        </div>
    </header>

    <!-- Login Popup -->
    <div id="loginPopup">
        <span id="closePopup" style="float: right; cursor: pointer;">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Your main content here -->
    </main>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginBtn = document.getElementById("loginBtn");
        const loginPopup = document.getElementById("loginPopup");
        const closePopup = document.getElementById("closePopup");
        const loginForm = document.getElementById("loginForm");
        const userDisplay = document.getElementById("userDisplay");

        const user = localStorage.getItem("user");
        if (user) {
            loginBtn.style.display = "none";
            userDisplay.innerHTML = `Welcome, <strong>${user}</strong> <button id="logoutBtn">Logout</button>`;
            addLogoutListener();
        }

        loginBtn.addEventListener("click", function () {
            loginPopup.style.display = "block";
        });

        closePopup.addEventListener("click", function () {
            loginPopup.style.display = "none";
        });

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username && password) {
                localStorage.setItem("user", username);
                loginPopup.style.display = "none";
                loginBtn.style.display = "none";
                userDisplay.innerHTML = `Welcome, <strong>${username}</strong> <button id="logoutBtn">Logout</button>`;
                addLogoutListener();
            } else {
                alert("Please enter both username and password.");
            }
        });

        function addLogoutListener() {
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function () {
                    localStorage.removeItem("user");
                    location.reload();
                });
            }
        }
    });
    </script>

</body>
</html>
