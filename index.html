<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    header {
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      background: #111;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
    .logo span {
      font-size: 12px;
    }
    .search-box input {
      width: 400px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }
    .header-right button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 200px;
      background: #333;
      color: white;
      padding: 20px 10px;
      z-index: 1000;
    }
    nav h3 {
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      margin: 15px 0;
      cursor: pointer;
    }
    main {
      margin-left: 200px;
      margin-top: 60px;
      padding: 20px;
      flex: 1;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .product-content {
      padding: 10px;
    }
    .product-content h4 {
      margin-bottom: 5px;
      color: #222;
    }
    .product-content p {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .product-content .price {
      font-weight: bold;
      color: #e50914;
    }
    .product-content button {
      background: #111;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    /* Detail page & cart placeholder */
    #detail-page, #cart-page {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <h3>Categories</h3>
    <ul>
      <li>All</li>
      <li>Men</li>
      <li>Women</li>
      <li>Unisex</li>
    </ul>
  </nav>
  <div style="flex: 1;">
    <header>
      <div class="logo">
        <img src="https://via.placeholder.com/40" alt="FA-Tshirt" />
        <span>FA-Tshirt</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search for products..." />
      </div>
      <div class="header-right">
        <button onclick="showLogin()">Login</button>
        <button onclick="showCart()">Cart</button>
      </div>
    </header>
    <main>
      <section id="product-list">
        <div class="product-grid">
          <div class="product" onclick="showDetail('Tshirt 1')">
            <img src="https://via.placeholder.com/300x220" alt="Tshirt 1">
            <div class="product-content">
              <h4>Tshirt 1</h4>
              <p>Premium cotton, round neck</p>
              <div class="price">₹299</div>
              <button>Add to Cart</button>
            </div>
          </div>
          <div class="product" onclick="showDetail('Tshirt 2')">
            <img src="https://via.placeholder.com/300x220" alt="Tshirt 2">
            <div class="product-content">
              <h4>Tshirt 2</h4>
              <p>Stylish and comfortable</p>
              <div class="price">₹279</div>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
      <section id="detail-page">
        <h2>Product Detail</h2>
        <p>This is where the product details will show when clicked.</p>
        <button onclick="goBack()">Back</button>
      </section>
      <section id="cart-page">
        <h2>Your Cart</h2>
        <p>Cart is currently empty.</p>
        <button onclick="goBack()">Back</button>
      </section>
    </main>
    <footer>
      &copy; 2025 FA-Tshirt. All rights reserved.
    </footer>
  </div>

  <script>
    function showDetail(name) {
      document.getElementById('product-list').style.display = 'none';
      document.getElementById('detail-page').style.display = 'block';
      document.getElementById('cart-page').style.display = 'none';
    }
    function showCart() {
      document.getElementById('product-list').style.display = 'none';
      document.getElementById('detail-page').style.display = 'none';
      document.getElementById('cart-page').style.display = 'block';
    }
    function goBack() {
      document.getElementById('product-list').style.display = 'block';
      document.getElementById('detail-page').style.display = 'none';
      document.getElementById('cart-page').style.display = 'none';
    }
    function showLogin() {
      alert('Login functionality coming soon!');
    }
  </script>
</body>
</html>
