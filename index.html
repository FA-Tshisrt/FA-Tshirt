<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d3') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    header {
      background-color: rgba(217, 4, 41, 0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
    }

    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      width: 300px;
      font-size: 16px;
    }

    nav {
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #d90429;
      font-weight: bold;
      position: relative;
    }

    nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #d90429;
      bottom: -5px;
      left: 0;
    }

    .hero {
      text-align: center;
      color: white;
      margin: 40px 20px;
      font-size: 2em;
      font-weight: 700;
      text-shadow: 2px 2px 5px #000;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      height: 240px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
    }

    .product button {
      background: #d90429;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #a80220;
    }

    footer {
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for T-shirts...">
    </div>
  </header>

  <nav>
    <a href="#men">Men</a>
    <a href="#women">Women</a>
    <a href="#kids">Kids</a>
    <a href="#new">New Arrivals</a>
    <a href="#offers">Offers</a>
  </nav>

  <div class="hero">
    Be Stylish, Be Bold ‚Äì Only with FA-Tshirt üî•
  </div>

  <section class="product-grid">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810318383-5c60ef8f3e8f" alt="Model wearing round neck tee">
      <h3>Round Neck Tee</h3>
      <p>‚Çπ299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691323-3d996b5e2c4d" alt="Down Shoulder Tee">
      <h3>Down Shoulder Tee</h3>
      <p>‚Çπ349</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Graphic Tee">
      <h3>Graphic Tee</h3>
      <p>‚Çπ399</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032465171-d99d45d0f234" alt="Classic Fit">
      <h3>Classic Fit</h3>
      <p>‚Çπ279</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    ¬© 2025 FA-Tshirt | Designed with ‚ù§Ô∏è by YourBhai
  </footer>

  <script>
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Product added to cart! (Functionality coming soon)');
      });
    });
  </script>
</body>
</html>
