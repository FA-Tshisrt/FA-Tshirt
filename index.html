<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA-Tshirt | Trendy Affordable Tees</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #d90429;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .header-icons a {
      color: #fff;
      margin-left: 20px;
      font-size: 20px;
      text-decoration: none;
    }

    nav {
      background-color: #fff;
      padding: 10px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #d90429;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin-bottom: 10px;
    }

    .product button {
      background-color: #d90429;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for tees...">
    </div>
    <div class="header-icons">
      <a href="#">‚ù§Ô∏è</a>
      <a href="#">üõí</a>
      <a href="#">üë§</a>
    </div>
  </header>

  <nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">New Arrivals</a>
    <a href="#">Offers</a>
  </nav>

  <div class="hero">
    Wear What You Believe In
  </div>

  <section class="product-grid">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-6c0e18fe524b?auto=format&fit=crop&w=400&q=80" alt="Tshirt 1">
      <h3>Classic Round Neck</h3>
      <p>‚Çπ299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1556909212-6c91e5fbf312?auto=format&fit=crop&w=400&q=80" alt="Tshirt 2">
      <h3>Down Shoulder Fit</h3>
      <p>‚Çπ349</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1603252110632-2275b3d8c59c?auto=format&fit=crop&w=400&q=80" alt="Tshirt 3">
      <h3>Urban Street Tee</h3>
      <p>‚Çπ399</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691261-229be38101dd?auto=format&fit=crop&w=400&q=80" alt="Tshirt 4">
      <h3>Statement Print</h3>
      <p>‚Çπ279</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FA-Tshirt | India's Coolest T-shirt Brand. All Rights Reserved.</p>
  </footer>
</body>

</html>
