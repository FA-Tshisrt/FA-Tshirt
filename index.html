<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA-Tshirt Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .nav-container {
            background-color: #ff3030;
            padding: 10px 0;
            text-align: center;
        }
        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .nav-item {
            position: relative;
        }
        .nav-item a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 15px;
            display: block;
            transition: 0.3s;
        }
        .nav-item:hover a {
            color: #000;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .dropdown a {
            color: black;
            padding: 10px;
            display: block;
            text-align: left;
        }
        .dropdown a:hover {
            background-color: #ffcccc;
        }
        .nav-item:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#">Men</a>
                <div class="dropdown">
                    <a href="#">All T-Shirts</a>
                    <a href="#">Oversized T-Shirts</a>
                    <a href="#">Hoodies</a>
                    <a href="#">Sweatshirts</a>
                    <a href="#">Jackets</a>
                    <a href="#">Polo T-Shirts</a>
                    <a href="#">Casual Shirts</a>
                    <a href="#">Plus Size</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">Women</a>
                <div class="dropdown">
                    <a href="#">All T-Shirts</a>
                    <a href="#">Boyfriend T-Shirts</a>
                    <a href="#">Crop Tops</a>
                    <a href="#">Dresses</a>
                    <a href="#">Co-ord Sets</a>
                    <a href="#">Plus Size</a>
                    <a href="#">Jackets</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">Kids</a>
                <div class="dropdown">
                    <a href="#">T-Shirts</a>
                    <a href="#">Hoodies</a>
                    <a href="#">Sweatshirts</a>
                    <a href="#">Sets</a>
                    <a href="#">Ethnic Wear</a>
                    <a href="#">Jeans</a>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
