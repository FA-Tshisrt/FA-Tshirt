<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bahnschrift', sans-serif;
      background: url('https://wallpapercave.com/wp/wp5128415.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: fadeDown 1s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      font-family: 'Snap ITC', cursive;
      color: #e63946;
      text-shadow: 2px 2px 0 #000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 40px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff6b6b;
    }

    .searchbar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .searchbar input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 200px;
    }

    .category-filters {
      margin-top: 5px;
      display: flex;
      gap: 10px;
    }

    .category-filters span {
      background-color: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: rgba(0,0,0,0.5);
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px;
      background: rgba(0,0,0,0.7);
    }

    .product {
      background: #fff;
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #000;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 10px;
    }

    .product-info p {
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #d90429;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="nav-container">
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="icons">
        <a href="#login" style="color: white;"><i class="fas fa-user"></i> Login</a>
        <a href="#cart" style="color: white;"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
    <div class="searchbar">
      <input type="text" placeholder="Search...">
      <div class="category-filters">
        <span>Men</span>
        <span>Women</span>
        <span>Kids</span>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to FA-Tshirt</h1>
    <p>Trendy | Comfortable | Affordable</p>
  </section>

  <section class="products" id="products">
    <!-- Same 3 products plus more for scrolling -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691549-6d8b1b464986?auto=format&fit=crop&w=400&q=80" alt="Tshirt 1">
      <div class="product-info">
        <h3>Black Round Neck</h3>
        <p>₹299</p>
        <button class="buy-btn" onclick="addToCart('Black Round Neck')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1598032894623-e81c3e5d7cda?auto=format&fit=crop&w=400&q=80" alt="Tshirt 2">
      <div class="product-info">
        <h3>White Graphic Tee</h3>
        <p>₹349</p>
        <button class="buy-btn" onclick="addToCart('White Graphic Tee')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=400&q=80" alt="Tshirt 3">
      <div class="product-info">
        <h3>Red Street Style</h3>
        <p>₹399</p>
        <button class="buy-btn" onclick="addToCart('Red Street Style')">Add to Cart</button>
      </div>
    </div>
    <!-- More products for scroll -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1564460576398-4aa08c88aa4e?auto=format&fit=crop&w=400&q=80" alt="Tshirt 4">
      <div class="product-info">
        <h3>Urban Gray</h3>
        <p>₹329</p>
        <button class="buy-btn" onclick="addToCart('Urban Gray')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1622470953274-16378bd1a7b3?auto=format&fit=crop&w=400&q=80" alt="Tshirt 5">
      <div class="product-info">
        <h3>Oversized Cool</h3>
        <p>₹459</p>
        <button class="buy-btn" onclick="addToCart('Oversized Cool')">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 FA-Tshirt. All rights reserved.
  </footer>

  <script>
    function addToCart(productName) {
      alert(productName + " added to cart!");
    }
  </script>
</body>
</html>
