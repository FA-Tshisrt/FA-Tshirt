<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #d32f2f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    .logo small {
      font-size: 12px;
      color: white;
    }
    .search-bar {
      flex: 1;
      max-width: 500px;
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      background-color: white;
      color: #d32f2f;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    nav {
      background-color: #f44336;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
    }
    nav div {
      color: white;
      position: relative;
    }
    nav div:hover .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      background-color: white;
      color: #d32f2f;
      padding: 10px;
      border-radius: 5px;
    }
    .dropdown a {
      display: block;
      margin-bottom: 5px;
      color: #d32f2f;
      text-decoration: none;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .search-bar {
        order: 3;
        width: 100%;
        margin-top: 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div>ðŸ‘•</div>
      <small>FA-Tshirt</small>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for t-shirts..." />
    </div>
    <div class="nav-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showCart()">Cart</button>
    </div>
  </header>
  <nav>
    <div>Men

        <a href="#">T-Shirts</a>

      </div>
    </div>
    <div>Women
      <div class="dropdown">
        <a href="#">Tops</a>
        <a href="#">Dresses</a>
      </div>
    </div>
    <div>Kids
      <div class="dropdown">
        <a href="#">Boys</a>
        <a href="#">Girls</a>
      </div>
    </div>
  </nav>
  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Red+Tshirt" alt="Red Tshirt" />
      <h3>Red Classic Tee</h3>

      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=White+Tshirt" alt="White Tshirt" />
      <h3>White Bold Tee</h3>
      <p>â‚¹299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Printed+Tshirt" alt="Printed Tshirt" />
      <h3>Printed Streetwear</h3>
      <p>â‚¹349</p>
      <button>Add to Cart</button>
    </div>
  </section>
</body>
</html>
