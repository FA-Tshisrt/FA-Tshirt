<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA-Tshirt - Full Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            width: 40px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .cart-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            right: 0;
            top: 60px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .main-content {
            margin-right: 220px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .product img {
            width: 150px;
            height: auto;
        }

        .product-info {
            flex: 1;
        }

        select, button {
            margin-top: 10px;
        }

        #cart, #checkout {
            display: none;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        #checkout input, #checkout textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="FA-Tshirt Logo">
            <small>FA-Tshirt</small>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="sidebar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">New Arrivals</a>
        <a href="#">Sale</a>
    </div>

    <div class="main-content">
        <div id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <div class="product-info">
                    <h3>Classic Black T-shirt</h3>
                    <p>Premium cotton, unisex fit</p>
                    <p><b>Price:</b> ₹299</p>
                    <label for="size1">Size:</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <br>
                    <button onclick="addToCart('Classic Black T-shirt', 299)">Add to Cart</button>
                    <button onclick="buyNow('Classic Black T-shirt', 299)">Buy Now</button>
                </div>
            </div>
            <!-- Add more products here -->
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> ₹<span id="cart-total">0</span></p>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>

        <div id="checkout">
            <h2>Checkout</h2>
            <input type="text" placeholder="Full Name">
            <textarea placeholder="Shipping Address"></textarea>
            <input type="tel" placeholder="Mobile Number">
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        let cart = [];

        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            const checkoutDiv = document.getElementById('checkout');
            cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
            checkoutDiv.style.display = 'none';
        }

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCartUI();
        }

        function buyNow(productName, price) {
            cart = [{ name: productName, price: price }];
            updateCartUI();
            checkout();
        }

        function updateCartUI() {
            const itemsList = document.getElementById('cart-items');
            itemsList.innerHTML = '';
            let total = 0;
            cart.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ₹${item.price}`;
                itemsList.appendChild(li);
                total += item.price;
            });
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('cart-total').textContent = total;
        }

        function checkout() {
            document.getElementById('cart').style.display = 'none';
            document.getElementById('checkout').style.display = 'block';
        }

        function placeOrder() {
            alert('Order placed successfully!');
            cart = [];
            updateCartUI();
            document.getElementById('checkout').style.display = 'none';
        }
    </script>
</body>

</html>
