<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA-Tshirt Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.ibb.co/BzZ7Lt8/dark-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'SNAP ITC', fantasy;
      font-size: 32px;
      color: #ff5252;
      text-shadow: 2px 2px 4px #000;
    }

    .search-bar input {
      padding: 6px;
      width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar {
      width: 200px;
      position: fixed;
      top: 60px;
      left: 0;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }

    .product-list {
      margin-left: 220px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #ff9f43;
    }

    .product p {
      font-size: 14px;
    }

    .product button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-to-cart {
      background-color: #2ecc71;
      color: white;
    }

    .buy-now {
      background-color: #e74c3c;
      color: white;
    }

    .login-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }

    .login-popup.active {
      display: flex;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      animation: popup 0.5s ease;
      width: 300px;
    }

    @keyframes popup {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .cart-page {
      margin-left: 220px;
      padding: 20px;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .cart-item button {
      background: #e67e22;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="menu">
      <a href="#" onclick="openLogin()">Login</a>
      <a href="#cart">Cart</a>
    </div>
  </header>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">New Arrivals</a>
    <a href="#">Best Sellers</a>
  </div>

  <div class="product-list">
    <div class="product">
      <img src="https://www.dropbox.com/scl/fi/xl8rcxj1o5lq7ovijyf2m/1.jpg?rlkey=nkrpyb0mnvst1nyw6mgyoxn0h&raw=1" alt="Product 1">
      <h3>FA Black Logo Tee</h3>
      <p>Classic black t-shirt with FA logo in red.</p>
      <p>₹299</p>
      <button class="add-to-cart">Add to Cart</button>
      <button class="buy-now">Buy Now</button>
    </div>
    <!-- Repeat for 5 more products as needed -->
  </div>

  <div class="login-popup" id="loginPopup">
    <div class="login-box">
      <h3>Email Login</h3>
      <input type="email" placeholder="Enter your email">
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" placeholder="Enter OTP">
      <button>Login</button>
    </div>
  </div>

  <div class="cart-page" id="cart">
    <h2>Your Cart</h2>
    <div class="cart-item">
      <p>FA Black Logo Tee - ₹299</p>
      <button>Remove</button>
    </div>
    <button class="buy-now">Checkout</button>
  </div>

  <script>
    function openLogin() {
      document.getElementById('loginPopup').classList.add('active');
    }
    function sendOTP() {
      alert('OTP sent to email!');
    }
  </script>
</body>

</html>
