<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      background-image: url('https://wallpapercave.com/wp/wp10504290.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: relative;
      z-index: 10;
    }
    .logo {
      position: absolute;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    .logo span {
      font-size: 12px;
      margin-top: 2px;
    }
    .search-bar {
      margin: 0 auto;
      width: 50%;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .auth-cart {
      display: flex;
      gap: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      position: relative;
      z-index: 5;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
    }
  </style>
</head>
<body data-theme="light">
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-switch" /> Dark Mode
    </label>
  </div>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/40x40?text=FA" alt="FA-Tshirt Logo" />
      <span>FA-Tshirt</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." />
    </div>
    <div class="auth-cart">
      <button>Login</button>
      <button>Cart</button>
    </div>
  </header>

  <nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
  </nav>

  <script>
    const switchToggle = document.getElementById('theme-switch');
    const body = document.body;

    switchToggle.addEventListener('change', () => {
      if (switchToggle.checked) {
        body.setAttribute('data-theme', 'dark');
      } else {
        body.setAttribute('data-theme', 'light');
      }
    });
  </script>
</body>
</html>
