<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA-Tshirt</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ff3030;
            color: white;
        }
        header .logo h1 {
            font-family: 'Snap ITC', cursive;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-right: 15px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }
        header .search-bar input {
            padding: 12px;
            width: 450px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        header .search-bar input::placeholder {
            color: #888;
        }
        header .header-right a {
            text-decoration: none;
            color: white;
            margin-left: 15px;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header .header-right a:hover {
            background-color: #b32222;
        }
        /* Main Navigation Menu */
        .main-nav {
            background-color: white;
            padding: 10px 0;
            text-align: center;
        }
        .main-nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
        }
        .main-nav ul li {
            position: relative;
        }
        .main-nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }
        .main-nav ul li:hover .dropdown {
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: left;
            z-index: 1000;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            font-size: 14px;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background-color: #ff3030;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>FA-Tshirt</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search your products...">
        </div>
        <div class="header-right">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="#">Men</a>
                <div class="dropdown">
                    <a href="#">T-Shirts</a>
                    <a href="#">Shirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Jackets</a>
                    <a href="#">Hoodies</a>
                </div>
            </li>
            <li><a href="#">Women</a>
                <div class="dropdown">
                    <a href="#">Dresses</a>
                    <a href="#">Tops</a>
                    <a href="#">Skirts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Jackets</a>
                </div>
            </li>
            <li><a href="#">Kids</a>
                <div class="dropdown">
                    <a href="#">T-Shirts</a>
                    <a href="#">Shorts</a>
                    <a href="#">Jeans</a>
                    <a href="#">Sweatshirts</a>
                    <a href="#">Accessories</a>
                </div>
            </li>
            <li><a href="#">Plus Size</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Latest Collection</a></li>
        </ul>
    </nav>
</body>
</html>
