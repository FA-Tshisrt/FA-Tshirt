<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FA-Tshirt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 50px;
      height: 50px;
    }
    .logo span {
      font-size: 14px;
      margin-left: 5px;
    }
    .search-bar {
      flex: 1;
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
    }
    .menu-buttons button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-card .info {
      padding: 15px;
    }
    .product-card h3 {
      margin: 0 0 10px 0;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
    }
    .product-card .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-card button {
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    /* Popup Login */
    .login-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .login-popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      position: relative;
      width: 300px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: red;
    }
    .login-popup input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/50" alt="FA-Tshirt Logo">
      <span>FA-Tshirt</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products">
    </div>
    <div class="menu-buttons">
      <button onclick="showLoginPopup()">Login</button>
      <button>Cart</button>
    </div>
  </header>

  <div class="products" id="product-list">
    <!-- Product Cards -->
  </div>

  <div class="login-popup" id="loginPopup">
    <div class="login-popup-content">
      <span class="close-btn" onclick="hideLoginPopup()">&times;</span>
      <h3>Login</h3>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>
  </div>

  <script>
    const products = [
      {
        img: 'https://www.dropbox.com/scl/fi/qg23nbgt17v3c1fjmz9yd/Top-Fashionista-__-Striped-Off-Shoulder-Tops-for-Nautical-Chic.jfif?rlkey=bpy2gearchgh7q2qqn9wnb1jo&st=p9p146yu&raw=1',
        title: 'Striped Off Shoulder Top',
        desc: 'Perfect for a nautical chic look.',
        price: '₹499'
      },
      {
        img: 'https://www.dropbox.com/scl/fi/jtsaogqxtxzg5llso50j2/Vintage-Vertical-Painting-Over-Fit-T-Shirt.jfif?rlkey=if3qhrugq8p04uoawamc3uovl&st=m8mq4vyv&raw=1',
        title: 'Vintage Vertical T-Shirt',
        desc: 'Unique overfit t-shirt with art design.',
        price: '₹599'
      },
      {
        img: 'https://www.dropbox.com/scl/fi/uuigb0k9n6514zebl6h35/Women-s-Men-s-Clothing-Shop-Online-Fashion.jfif?rlkey=mlq1ccpq251z26z3c3ka0tp4r&st=7g4kuarg&raw=1',
        title: 'Unisex Fashion Tee',
        desc: 'Trendy design for both men and women.',
        price: '₹699'
      },
      {
        img: 'https://www.dropbox.com/scl/fi/8imuntoe8pyurqcsjt16b/Oversized-T-Shirt-Short-Sleeve-Cotton-T-Shirt-In-Black.jfif?rlkey=55r3q8jh0u0qz1p3csz4o3sqo&st=ol0muq1p&raw=1',
        title: 'Oversized Black Cotton Tee',
        desc: 'Short sleeve and super comfy.',
        price: '₹449'
      },
      {
        img: 'https://www.dropbox.com/scl/fi/kbelphqsfmkatwno9zzbk/_Ultimate-Style_-Men-s-Best-Outfits-with-Drop-Shoulders_-_Drop-Shoulders-Delight_-Men-s-Best-Outfits.jfif?rlkey=vs6x7vfq3a3fm0iseultaobzg&st=ll2cy9mz&raw=1',
        title: 'Drop Shoulder Men's Tee',
        desc: 'Stylish drop shoulder design.',
        price: '₹549'
      },
      {
        img: 'https://www.dropbox.com/scl/fi/w35xp71onk4s5p9hqq40w/Oversized-Drop-Shoulder-T-Shirt-Charcoal-Grey-_-XXS.jfif?rlkey=h56tbbgnasz6jdt2b9lsh405j&st=p5mdldad&raw=1',
        title: 'Charcoal Grey Oversized Tee',
        desc: 'XXS size, perfect fit with premium fabric.',
        price: '₹579'
      }
    ];

    const productList = document.getElementById('product-list');
    products.forEach(p => {
      productList.innerHTML += `
        <div class="product-card">
          <img src="${p.img}" alt="${p.title}">
          <div class="info">
            <h3>${p.title}</h3>
            <p>${p.desc}</p>
            <div class="price">${p.price}</div>
            <button onclick="alert('Added to Cart: ${p.title}')">Add to Cart</button>
          </div>
        </div>
      `;
    });

    function showLoginPopup() {
      document.getElementById('loginPopup').style.display = 'flex';
    }

    function hideLoginPopup() {
      document.getElementById('loginPopup').style.display = 'none';
    }
  </script>
</body>
</html>
