<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA-Tshirt Login with OTP</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Bahnschrift', sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      color: #e63946;
      font-weight: bold;
    }

    .nav-right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .nav-right a:hover {
      color: #ff5252;
    }

    /* Login Popup */
    #loginPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px #000;
      transition: 0.3s ease;
      z-index: 1000;
    }

    #loginPopup.show {
      display: block;
      transform: translate(-50%, -50%) scale(1);
    }

    #loginPopup input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #loginPopup button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      cursor: pointer;
    }

    #loginPopup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      color: #444;
      cursor: pointer;
    }

    #profile {
      display: none;
      padding: 20px;
      background: #222;
      color: white;
      text-align: center;
    }

    #error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">FA-Tshirt</div>
  <div class="nav-right">
    <a href="#" onclick="showLogin()">Login</a>
    <a href="#">Cart</a>
  </div>
</header>

<div id="profile">
  <h2>Welcome to FA-Tshirt</h2>
  <p>You are now logged in üéâ</p>
</div>

<!-- Login Popup -->
<div id="loginPopup">
  <span class="close-btn" onclick="hideLogin()">‚úñÔ∏è</span>
  <h3>Login with Email OTP</h3>
  <input type="email" id="email" placeholder="Enter your Gmail">
  <button onclick="sendOTP()">Send OTP</button>
  <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
  <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify & Login</button>
  <div id="error-msg"></div>
</div>

<script>
  emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID

  let generatedOTP = "";

  function showLogin() {
    document.getElementById('loginPopup').classList.add('show');
  }

  function hideLogin() {
    document.getElementById('loginPopup').classList.remove('show');
  }

  function sendOTP() {
    const email = document.getElementById("email").value;
    const errorMsg = document.getElementById("error-msg");

    if (!email.endsWith("@gmail.com")) {
      errorMsg.textContent = "Invalid Gmail address!";
      return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
      to_email: email,
      otp_code: generatedOTP
    }).then(() => {
      document.getElementById("otp").style.display = "block";
      document.getElementById("verifyBtn").style.display = "block";
      errorMsg.style.color = "green";
      errorMsg.textContent = "OTP sent successfully!";
    }, () => {
      errorMsg.textContent = "Failed to send OTP. Try again.";
    });
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    const errorMsg = document.getElementById("error-msg");

    if (otp === generatedOTP) {
      document.getElementById("loginPopup").style.display = "none";
      document.getElementById("profile").style.display = "block";
    } else {
      errorMsg.textContent = "Invalid OTP. Please try again.";
    }
  }
</script>

</body>
</html>
