<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA-Tshirt</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header .logo img {
            height: 40px;
        }

        header .logo span {
            font-size: 12px;
        }

        header .search-bar {
            flex: 1;
            text-align: center;
        }

        header input[type="text"] {
            width: 50%;
            padding: 5px;
        }

        header .buttons {
            display: flex;
            gap: 10px;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: #fff;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
        }

        .product img {
            width: 100%;
        }

        .product h3, .product p {
            margin: 10px 0;
        }

        .product button {
            padding: 5px 10px;
            background-color: red;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .product .buy-now {
            background-color: green;
            margin-left: 10px;
        }

        .cart-page {
            display: none;
        }

        #loginPopup {
            display: none;
            position: fixed;
            top: 20%;
            left: 40%;
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="FA-Tshirt">
            <span>FA-Tshirt</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for t-shirts...">
        </div>
        <div class="buttons">
            <button onclick="showLoginPopup()">Login</button>
            <button onclick="toggleCartPage()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <div class="sidebar">
        <a href="#" onclick="filterCategory('all')">All</a>
        <a href="#" onclick="filterCategory('men')">Men</a>
        <a href="#" onclick="filterCategory('women')">Women</a>
        <a href="#" onclick="filterCategory('kids')">Kids</a>
    </div>

    <div class="main-content">
        <div class="products" id="product-list">
            <!-- Products added dynamically here -->
        </div>
        <div class="cart-page" id="cart-page">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div id="loginPopup">
        <h3>Login with Email OTP</h3>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <button onclick="sendOTP()">Send OTP</button><br><br>
        <input type="text" id="otp" placeholder="Enter OTP"><br><br>
        <button onclick="verifyOTP()">Verify</button>
    </div>

    <script>
        let cart = [];
        let products = [
            {id: 1, title: "Cool Black Tee", category: "men", price: 299, img: "https://www.dropbox.com/scl/fi/d31svz2gl8gfcqzk7eibz/black.png?rlkey=bsv7pm1nh9ohtv69p6f7oh6ey&dl=1"},
            {id: 2, title: "Trendy Red Tee", category: "women", price: 299, img: "https://www.dropbox.com/scl/fi/qslhc8rlqgbdtltmllh6j/red.png?rlkey=k7rx0s3lmrc94f8b3v3uuw8cf&dl=1"},
            {id: 3, title: "Funky Graphic Tee", category: "kids", price: 299, img: "https://www.dropbox.com/scl/fi/cipz3hxoplyjwkdl7phxq/graphic.png?rlkey=3ug0d8azxkeo5k3gfu2fkn4ty&dl=1"},
            {id: 4, title: "Plain White Tee", category: "men", price: 299, img: "https://www.dropbox.com/scl/fi/v1ul8asbjyrlmr7k5i6h5/white.png?rlkey=83m4ksv0iyljr4cgpzq7q1qce&dl=1"},
            {id: 5, title: "Yellow Summer Tee", category: "women", price: 299, img: "https://www.dropbox.com/scl/fi/tjla54jwxqoyk6y12ghz0/yellow.png?rlkey=rq4l4o2tch8z5w0ymgmknn4mm&dl=1"},
            {id: 6, title: "Blue Chill Tee", category: "kids", price: 299, img: "https://www.dropbox.com/scl/fi/jgms3ws8p7asfqumz2gy6/blue.png?rlkey=ox59fexhe8tmdq2i7ggtynkrx&dl=1"},
        ];

        function displayProducts(productArray) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            productArray.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.img}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>₹${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <button class="buy-now" onclick="buyNow(${product.id})">Buy Now</button>
                `;
                container.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            document.getElementById('cart-count').innerText = cart.length;
            alert('Added to cart');
        }

        function toggleCartPage() {
            const page = document.getElementById('cart-page');
            page.style.display = page.style.display === 'block' ? 'none' : 'block';
            updateCartView();
        }

        function updateCartView() {
            const cartDiv = document.getElementById('cart-items');
            cartDiv.innerHTML = '';
            cart.forEach((item, index) => {
                cartDiv.innerHTML += `<p>${item.title} - ₹${item.price} <button onclick="removeFromCart(${index})">Remove</button></p>`;
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartView();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Cart is empty!');
            } else {
                alert('Order placed successfully!');
                cart = [];
                document.getElementById('cart-count').innerText = '0';
                updateCartView();
                toggleCartPage();
            }
        }

        function filterCategory(cat) {
            if (cat === 'all') displayProducts(products);
            else displayProducts(products.filter(p => p.category === cat));
        }

        function buyNow(id) {
            const product = products.find(p => p.id === id);
            alert(`Proceeding to buy: ${product.title}`);
        }

        function showLoginPopup() {
            document.getElementById('loginPopup').style.display = 'block';
        }

        function sendOTP() {
            const email = document.getElementById('email').value;
            alert(`OTP sent to ${email}`); // Simulated
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            alert(`OTP Verified: ${otp}`); // Simulated
            document.getElementById('loginPopup').style.display = 'none';
        }

        // Init load
        displayProducts(products);
    </script>
</body>
</html>
