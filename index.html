<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA-Tshirt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('download.jfif');
            background-size: cover;
            background-attachment: fixed;
        }
        .transparent-box {
            background-color: rgba(255, 255, 255, 0.8);
        }
        header, .category-bar, .product, .about, footer, .login-popup {
            background-color: rgba(255, 255, 255, 0.8);
        }
        #user-info {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="FA-Tshirt Logo">
            <span>FA-Tshirt</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="header-buttons">
            <button onclick="toggleLoginPopup()">Login</button>
            <span id="user-info"></span>
            <button>Cart</button>
        </div>
    </header>
    <div class="category-bar">
        <button>Men</button>
        <button>Women</button>
        <button>New Arrivals</button>
        <button>Best Sellers</button>
    </div>
    <div class="product-listing">
        <div class="product">
            <img src="tshirt1.png" alt="T-shirt 1">
            <h3>Classic Black Tee</h3>
            <p>₹299</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="tshirt2.png" alt="T-shirt 2">
            <h3>Red Graphic Tee</h3>
            <p>₹299</p>
            <button>Add to Cart</button>
        </div>
        <!-- More products -->
    </div>
    <div class="about">
        <h2>About FA-Tshirt</h2>
        <p>FA-Tshirt brings you high-quality, stylish, and affordable t-shirts made for everyone. We focus on comfort, durability, and bold designs that stand out.</p>
    </div>
    <footer>
        <p>&copy; 2025 FA-Tshirt. All rights reserved.</p>
    </footer>

    <!-- Login Popup -->
    <div class="login-popup" id="loginPopup" style="display:none;">
        <div class="popup-content">
            <span onclick="toggleLoginPopup()" style="float:right;cursor:pointer;">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function toggleLoginPopup() {
            const popup = document.getElementById('loginPopup');
            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('fa_user', username);
                showUserInfo();
                toggleLoginPopup();
            }
        }

        function showUserInfo() {
            const user = localStorage.getItem('fa_user');
            const userInfo = document.getElementById('user-info');
            if (user) {
                userInfo.innerHTML = `Welcome, ${user} <button onclick="logout()">Logout</button>`;
            } else {
                userInfo.innerHTML = '';
            }
        }

        function logout() {
            localStorage.removeItem('fa_user');
            showUserInfo();
        }

        window.onload = function() {
            showUserInfo();
        }
    </script>
</body>
</html>
