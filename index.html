<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Snap ITC', 'Anton', sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #f00, #c00);
      color: white;
      padding: 5px 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
      transform: perspective(600px) rotateX(10deg);
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff5252;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .category-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .category-bar a:hover {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." />
    </div>
    <div class="nav-links">
      <a href="#login">Login</a>
      <a href="#cart">Cart</a>
    </div>
  </header>

  <div class="category-bar">
    <a href="#men">Men's</a>
    <a href="#women">Women's</a>
    <a href="#kids">Kid's</a>
  </div>
</body>
</html>
