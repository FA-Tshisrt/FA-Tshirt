<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." />
    </div>
    <div class="icons">
      <a href="#">❤️</a>
      <a href="#">🛒</a>
      <a href="#">👤</a>
    </div>
  </header>

  <nav class="nav-categories">
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
  </nav>

  <section class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Round Neck Down Shoulder T-shirt 1">
      <h3>Round Neck Down Shoulder T-shirt 1</h3>
      <p>₹299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Round Neck Down Shoulder T-shirt 2">
      <h3>Round Neck Down Shoulder T-shirt 2</h3>
      <p>₹349</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Round Neck Down Shoulder T-shirt 3">
      <h3>Round Neck Down Shoulder T-shirt 3</h3>
      <p>₹399</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Round Neck Down Shoulder T-shirt 4">
      <h3>Round Neck Down Shoulder T-shirt 4</h3>
      <p>₹279</p>
    </div>
  </section>

  <footer>
    © 2025 FA-Tshirt | All rights reserved.
  </footer>
</body>
</html>
