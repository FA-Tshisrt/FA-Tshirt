<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Snap+ITC&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff0033, #ff6666);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      font-family: 'Snap ITC', cursive;
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px #c00;
    }
    .logo small {
      display: block;
      font-size: 12px;
      margin-top: -5px;
      text-shadow: none;
    }
    .search-bar {
      flex: 1;
      margin: 0 30px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 60%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
    }
    .icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .icons i {
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icons i:hover {
      transform: scale(1.1);
    }
    nav {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      gap: 40px;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    nav .menu-item {
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }
    nav .menu-item:hover .dropdown {
      display: block;
    }
    nav .menu-item i {
      margin-right: 5px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .dropdown p {
      padding: 5px 10px;
      cursor: pointer;
    }
    .dropdown p:hover {
      background: #eee;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      min-width: 300px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .modal-content h3 {
      margin-bottom: 20px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      padding: 10px 20px;
      background: #ff0033;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt<br><small>FA-Tshirt</small></div>
    <div class="search-bar">
      <input type="text" placeholder="What are you looking for?">
    </div>
    <div class="icons">
      <i class="fas fa-user" onclick="openLogin()"></i>
      <i class="fas fa-shopping-cart" onclick="openCart()"></i>
    </div>
  </header>

  <nav>
    <div class="menu-item"><i class="fas fa-male"></i> Men
      <div class="dropdown">
        <p>T-Shirts</p>
        <p>Shirts</p>
        <p>Jeans</p>
      </div>
    </div>
    <div class="menu-item"><i class="fas fa-female"></i> Women
      <div class="dropdown">
        <p>Tops</p>
        <p>Kurtis</p>
        <p>Leggings</p>
      </div>
    </div>
    <div class="menu-item"><i class="fas fa-child"></i> Kids
      <div class="dropdown">
        <p>T-Shirts</p>
        <p>Frocks</p>
        <p>Shorts</p>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Login to FA-Tshirt</h3>
      <input type="text" placeholder="Email or Phone">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <h3>Your Cart</h3>
      <p>No items added yet.</p>
    </div>
  </div>

  <script>
    function openLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }
    function openCart() {
      document.getElementById("cartModal").style.display = "flex";
    }
    window.onclick = function(e) {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = "none";
      }
    }
  </script>
</body>
</html>
