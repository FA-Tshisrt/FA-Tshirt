<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #d32f2f; /* Candy Red */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .search-bar {
      flex-grow: 1;
      max-width: 400px;
      margin: 0 40px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      background-color: #fff;
      color: #000;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .icons i {
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icons i:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <nav>
      <div class="dropdown">
        <span>Men</span>
        <div class="dropdown-content">
          <p>T-Shirts</p>
          <p>Shirts</p>
          <p>Jackets</p>
        </div>
      </div>
      <div class="dropdown">
        <span>Women</span>
        <div class="dropdown-content">
          <p>Tops</p>
          <p>Jeans</p>
          <p>Dresses</p>
        </div>
      </div>
      <div class="dropdown">
        <span>Mobile Covers</span>
        <div class="dropdown-content">
          <p>iPhone</p>
          <p>Samsung</p>
          <p>Realme</p>
        </div>
      </div>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
    <div class="icons">
      <i class="fas fa-heart" title="Wishlist"></i>
      <i class="fas fa-shopping-cart" title="Cart"></i>
      <i class="fas fa-user" title="Login"></i>
    </div>
  </header>
</body>
</html>
