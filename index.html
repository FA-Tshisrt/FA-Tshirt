<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA-Tshirt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Snap ITC';
      src: local('Snap ITC');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bahnschrift', sans-serif;
      background: url('https://www.dropbox.com/scl/fi/6scs34cfiffalea8m5r6k/download.jfif?rlkey=9me88jua5fx4vxiizskj1lk3e&st=js2tc74z&raw=1') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 32px;
      font-family: 'Snap ITC';
      font-weight: 700;
      color: #e63946;
      text-shadow: 2px 2px 0 #000;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #ff6b6b;
    }

    .search-filter {
      text-align: center;
      margin: 20px auto 5px;
    }

    .search-filter input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    .category-bar {
      text-align: center;
      margin: 10px 0;
    }

    .category-bar span {
      color: black;
      background: rgba(255,255,255,0.8);
      padding: 5px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      background: rgba(0,0,0,0.4);
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px;
      background: rgba(0,0,0,0.3);
    }

    .product {
      background: rgba(255,255,255,0.85);
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #000;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buy-btn:hover {
      background-color: #d90429;
    }

    #about-content {
      padding: 20px;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      display: none;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      color: white;
    }

    #loginPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255,255,255,0.95);
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      animation: fadeSlideIn 0.5s ease forwards;
      min-width: 300px;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #loginPopup input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    #loginPopup button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-5px); }
      75% { transform: translate(-50%, -50%) translateX(5px); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FA-Tshirt</div>
    <div class="nav-right">
      <nav class="nav-links">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about" onclick="showAbout()">About</a>
        <a href="#contact">Contact</a>
      </nav>
      <a href="#" onclick="showLogin()" style="color:white">Login</a>
      <a href="#" style="color:white">Cart</a>
    </div>
  </header>

  <div class="search-filter">
    <input type="text" placeholder="Search for t-shirts...">
  </div>

  <div class="category-bar">
    <span>Men</span>
    <span>Women</span>
    <span>Kids</span>
  </div>

  <section class="hero" id="home">
    <h1>Welcome to FA-Tshirt</h1>
    <p>Trendy | Comfortable | Affordable</p>
  </section>

  <section class="products" id="products">
    <!-- Products Code (same as before) -->
  </section>

  <section id="about-content">
    <h2>Our Story</h2>
    <p>FA-Tshirt is not just a brand, it's a dream...</p>
  </section>

  <footer>
    &copy; 2025 FA-Tshirt. All rights reserved.
  </footer>

  <div id="loginPopup">
    <span class="close-btn" onclick="closeLogin()">&times;</span>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="validateLogin()">Login</button>
    <div id="errorMsg">Invalid email or password!</div>
  </div>

  <script>
    function showAbout() {
      document.getElementById('about-content').style.display = 'block';
      window.scrollTo(0, document.getElementById('about-content').offsetTop);
    }

    function showLogin() {
      const popup = document.getElementById('loginPopup');
      popup.style.display = 'block';
      popup.classList.remove('shake');
    }

    function closeLogin() {
      document.getElementById('loginPopup').style.display = 'none';
      document.getElementById('errorMsg').style.display = 'none';
    }

    function validateLogin() {
      const email = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const popup = document.getElementById('loginPopup');
      const error = document.getElementById('errorMsg');

      if (email === "admin@gmail.com" && pass === "1234") {
        error.style.display = 'none';
        alert("Login Successful");
        closeLogin();
      } else {
        error.style.display = 'block';
        popup.classList.add('shake');
        setTimeout(() => popup.classList.remove('shake'), 300);
      }
    }
  </script>
</body>
</html>
